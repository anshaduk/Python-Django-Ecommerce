{% extends 'admin_template/base.html' %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row tm-content-row">
      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-products">
          <div class="tm-product-table-container">
            <table class="table table-hover tm-table-small tm-product-table">
              <thead>
                <tr>
                  <th scope="col">&nbsp;</th>
                  <th scope="col">CATEGORY NAME</th>
                  <th scope="col">IMAGE</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                {% for category in categories %}
                <tr>
                  <th scope="row"><input type="checkbox" /></th>
                  <td>{{category.category_name}}</td>
                  <td><img src="{{category.cat_image.url}}" alt="profile picture" width="50" style="border-radius: 50px;"></td>
                  <td>
                    <a href="{% url 'edit_category' category.slug %}" class="tm-product-edit-link">
                        <i class="far fa-edit tm-product-edit-icon" style="color: white; font-size: 20px;"></i>
                    </a>
                </td>
                
                  <td>
                    <a href="{% url 'delete_category' category.slug %}" class="tm-product-delete-link">
                      <i class="far fa-trash-alt tm-product-delete-icon"></i>
                    </a>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- table container -->
          <a
            href="{% url 'add_category' %}"
            class="btn btn-primary btn-block text-uppercase mb-3">Add new Category</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
