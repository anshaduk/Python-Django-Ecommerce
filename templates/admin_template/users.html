{% extends 'admin_template/base.html' %}

{% block content %}

<div class="container-fluid mt-5">
    <div class="row tm-content-row">
      <div class="col-12 tm-block-col">
        <div class="tm-bg-primary-dark tm-block tm-block-products">
          <div class="tm-product-table-container">
            <table class="table table-hover tm-table-small tm-product-table">
              <thead>
                <tr>
                  <th scope="col">&nbsp;</th>
                  <th scope="col">PRODUCT NAME</th>
                  <th scope="col">CATEGORY</th>
                  <th scope="col">IN STOCK</th>
                  <th scope="col">IS AVAILABLE</th>
                  <th scope="col">&nbsp;</th>
                </tr>
              </thead>
              <tbody>
                {% for product in products %}
                <tr>
                  <th scope="row"><input type="checkbox" /></th>
                  <td class="tm-product-name">{{product.product_name}}</td>
                  <td>{{product.category}}</td>
                  <td>{{product.stock}}</td>
                  <td>{{product.is_available}}</td>
                  <td>
                    <a href="{% url 'edit_product' product.id %}" class="tm-product-edit-link">
                        <i class="far fa-eye tm-product-edit-icon" style="color: white; font-size: 20px;"></i>
                    </a>
                    
                  </td>
                
                  <td>
                    <td>
                        <a href="{% url 'edit_product' product.id %}" class="tm-product-edit-link">
                            <i class="fas fa-user-alt-slash tm-product-edit-icon" style="color: white; font-size: 20px;"></i>
                        </a>
                    </td>
                    
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
          <!-- table container -->
          <a
            href="{% url 'add_product' %}"
            class="btn btn-primary btn-block text-uppercase mb-3">Add new product</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
